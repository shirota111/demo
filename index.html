<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10 Squares with Markdown Menu</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .square {
        width: 80px;
        height: 80px;
        margin: 10px;
        background-color: dodgerblue;
        border: 1px solid #999;
        transition: transform 0.3s ease; /* アニメーションを追加 */
        cursor: pointer;
        position: relative; /* 相対位置指定 */
    }

    /* 異なる色のクラスを設定 */
    .square:nth-child(2) {
        background-color: tomato;
    }

    .square:nth-child(3) {
        background-color: mediumseagreen;
    }

    .square:nth-child(4) {
        background-color: goldenrod;
    }

    .square:nth-child(5) {
        background-color: slateblue;
    }

    .square:nth-child(6) {
        background-color: teal;
    }

    .square:nth-child(7) {
        background-color: salmon;
    }

    .square:nth-child(8) {
        background-color: purple;
    }

    .square:nth-child(9) {
        background-color: chocolate;
    }

    .square:nth-child(10) {
        background-color: darkcyan;
    }

    /* メニューのスタイル */
    .menu {
        display: none;
        position: absolute;
        top: 0;
        left: 100%;
        width: 200px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 1000;
    }
</style>
</head>
<body>
    <!-- 10個の正方形を表示 -->
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>
    <div class="square" onclick="toggleMenu(this)"></div>

    <!-- メニューの内容 -->
    <div class="menu">
        <ul>
            <li><a href="#">Menu Item 1</a></li>
            <li><a href="#">Menu Item 2</a></li>
            <li><a href="#">Menu Item 3</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu(square) {
            // メニュー要素を取得
            var menu = square.querySelector('.menu');

            // メニューの表示切り替え
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                square.style.transform = 'scale(1)';
            } else {
                // 全ての正方形のメニューを隠す
                document.querySelectorAll('.menu').forEach(function (m) {
                    m.style.display = 'none';
                });

                // クリックした正方形のメニューを表示
                menu.style.display = 'block';

                // クリックした正方形を拡大する
                square.style.transform = 'scale(1.5)';
            }
        }

        // 正方形外をクリックしたらメニューを閉じる
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.square')) {
                document.querySelectorAll('.menu').forEach(function (m) {
                    m.style.display = 'none';
                });

                document.querySelectorAll('.square').forEach(function (s) {
                    s.style.transform = 'scale(1)';
                });
            }
        });
    </script>
</body>
</html>
